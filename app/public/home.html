<!-- Bootstrap-Powered HTML -->
<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        FriendFinder
    </title>

    <!-- We link our html to the Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Container Div -->
    <div class="container">
        <div class="jumbotron mt-3 drop-shadow">
            <h1 class="text-center"><i class="fab fa-facebook"></i> FriendFinder</h1>
            <h5 class="text-center"><small>Find Your Future Best Friend!</small></h5>
        </div>

        <!-- Start Row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default drop-shadow">
                    <div class="card-body text-center">
                        <h3>Take a short survey and get<br>matched based on compatibility!</h3>
                        <br>
                        <div>
                          <a href="/survey"><button type="button" class="btn btn-lg btn-primary text-center align-middle"><h5><i class="far fa-list-alt"></i> Go to Survey</h5></button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Row -->

        <!-- Start Row -->
        <div class="row mt-3 mb-3">
            <div class="col-lg-4 mx-auto">
                <div class="card card-default drop-shadow">
                    <div class="card-body text-center">
                        <div class="container">
                            <h6><a href="/api/friends">API Friends List</a> | <a href="https://github.com/sgenini/friendfinder">GitHub Repo</a></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Row -->

    </div>
    <!-- Close Container -->

</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.14.0/moment.min.js"></script>


</html>
